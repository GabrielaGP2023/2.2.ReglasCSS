<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo de Estilos</title>
  <style>
    .linea1 {
      font-family: Tahoma, sans-serif;
      font-size: 0.5in;
    }
    .linea2 {
      font-style: oblique;
    }
    .linea3 {
      font-weight: bold;
    }
    .linea4 {
      color: green;
    }
  </style>
</head>
<body>
  <p class="linea1">Línea uno con fuente Tahoma y tamaño 0,5 in</p>
  <p class="linea2">Línea dos con estilo oblique</p>
  <p class="linea3">Línea tres en negrita</p>
  <p class="linea4">Línea cuatro en color verde</p>
</body>
</html>
